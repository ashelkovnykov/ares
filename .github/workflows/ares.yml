name: Ares

on:
  push:
    branches: [ "status" ]
  pull_request:
    branches: [ "status" ]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: rust/ares

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
