on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: rust/ares

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Format
        run: cargo fmt --check

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
